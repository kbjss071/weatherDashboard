<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <div>
            <h1 id="header">Weather Dashboard</h1>
        </div>
    </header>

    <main>
        <div class="flex-row align-start align-stretch-md align-content-start align-content-stretch-md min-100-vh bg-primary">
            <div class="col-12 col-md-3 bg-light p-3">
                  <h1 class="text-primary">Search for a City: </h1>
                  <form id="search-form" class="mb-2">
                    <input id="search-input" class="form-input w-100" type="text" placeholder="Enter a City">
                    <button class="btn btn-info btn-block" id="btn-search">Search</button>
                  </form>
                  <hr>
                  <div class="history">
                    <div class="past">Seoul</div>
                    <div class="past">Atlanta</div>
                    <div class="past">New York</div>
                  </div>     
            </div>


            <div class="col-12 col-md-9 p-3">
                <h3>5-Day Forecast: <span id="result-text"></span></h3>
                <div class="d-flex" id="result-content">
                    <div class="card" style="width: 14rem;">
                        <div class="card-body">
                            <h5 class="card-title">Date</h5>
                            <h5>Icon</h5>
                            <h6>Temp</h6>
                            <h6>Wind</h6>
                            <h6>Humidity</h6>
                        </div>                            
                    </div>
                    <div class="card" style="width: 14rem;">
                        <div class="card-body">
                            <h5 class="card-title">Date</h5>
                            <h5>Icon</h5>
                            <h6>Temp</h6>
                            <h6>Wind</h6>
                            <h6>Humidity</h6>
                        </div>                            
                    </div>
                    <div class="card" style="width: 14rem;">
                        <div class="card-body">
                            <h5 class="card-title">Date</h5>
                            <h5>Icon</h5>
                            <h6>Temp</h6>
                            <h6>Wind</h6>
                            <h6>Humidity</h6>
                        </div>                            
                    </div>
                    <div class="card" style="width: 14rem;">
                        <div class="card-body">
                            <h5 class="card-title">Date</h5>
                            <h5>Icon</h5>
                            <h6>Temp</h6>
                            <h6>Wind</h6>
                            <h6>Humidity</h6>
                        </div>                            
                    </div>
                    <div class="card" style="width: 14rem;">
                        <div class="card-body">
                            <h5 class="card-title">Date</h5>
                            <h5>Icon</h5>
                            <h6>Temp</h6>
                            <h6>Wind</h6>
                            <h6>Humidity</h6>
                        </div>                            
                    </div>
                </div>
            </div>
        </div>

    </main>
    
    <script src="./assets/js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>
</html>
