<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <div>
            <h1 id="header">Weather Dashboard</h1>
        </div>
    </header>

    <main>
        <div class="flex-row align-start align-stretch-md align-content-start align-content-stretch-md min-100-vh bg-primary">
            <div class="col-12 col-md-3 bg-light p-3">
              <h1 class="text-primary">Search for a City: </h1>
              <form id="search-form" class="mb-2">
                <input id="search-input" class="form-input w-100" type="text" placeholder="Enter a City">
                <button class="btn btn-info btn-block" id="btn-search">Search</button>
              </form>
              <hr>
              <div class="history">
                <div class="past">Seoul</div>
                <div class="past">Atlanta</div>
              </div>     
            </div>

        <section class="result">
            <div class="col-12 col-md-9 p-3 text-light">
                <h2>Showing results for <span id="result-text"></span></h2>
                <div id="result-content"></div>
              </div>
            <!-- <div class="info relative">
                <h2>City (Date)</h2>
                <p>Temp:</p>
                <p>Wind:</p>
                <p>Humidity:</p>
                <p>UV Index:</p>
            </div>
            <div class="forecast absolute">
                <h3>5-Day Forecast: </h3>
            </div> -->
        </section>
    </main>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
